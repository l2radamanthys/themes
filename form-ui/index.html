<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">

  <title>Forms UI</title>
  
  <meta name="description" content="">
  <meta name="author" content="Ricardo Daniel Quiroga">
   
  <link rel="stylesheet" href="styles\reset.css" />
  <link rel="stylesheet" href="styles\forms-ui.css" />

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>
    <h1 id="heading">Form-ui</h1>
    <br />
    
    <p>class: form-ui</p>
    
    <br />
    

    <form action="#" method="POST" accept-charset="utf-8" class="form-ui">
        
        <p>
        <input type="text" name="username" placeholder="username" class="icon-user" />
        </p>
        
        <p>
        <input type="password" placeholder="password" name="Password" class="icon-lock" />
        </p>
        
        <p>
        <label>Opciones:</label>
        <select name="opciones" id="opciones">
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
            <option value="4">Cuatro</option>
        </select>
        </p>
        
        <p>
        <label>Comentarios:</label>
        <textarea name="texto" rows="3" cols="40"></textarea>
        </p>
        
    
        <input type="submit" value="Registrar" class="" />
    </form>


</body>
</html>
