<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">

  <title>Forms UI</title>
  
  <meta name="description" content="">
  <meta name="author" content="Ricardo Daniel Quiroga">
   
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/forms-ui.css" />

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

    <style type="text/css">

        p {
            margin: 10px;
        }
    </style>

</head>

<body>
    <h1 id="heading">Form-ui</h1>
    <br />
    
    <p>class: form-ui</p>
    
    <br />
    

    <form action="#" method="POST" accept-charset="utf-8" class="form-ui">
        
        <p>
        <input type="text" name="username" placeholder="username" class="icon-user" />
        </p>
        
        <p>
        <input type="password" placeholder="password" name="Password" class="icon-lock" />
        </p>
        
        <p>
        <input type="text" name="campo" placeholder="Asunto" value="" class="icon-check" />
        </p>

        <p>
        <input type="text" name="campo" placeholder="Codigo" value="" class="icon-alert" />
        </p>

        <p>
        <input type="text" name="" placeholder="Campo Simple" value=""/>
        </p>

        <h2>Varios Tamaños</h2>

        <p>
        <input type="text" name="" placeholder="Campo Simple" value="" class="f-xsmall" />
        </p>

        <p>
        <input type="text" name="" placeholder="Campo Simple" value="" class="f-small" />
        </p>

        <p>
        <input type="text" name="" placeholder="Campo Simple" value="" class="f-middle"/>
        </p>

        <p>
        <input type="text" name="" placeholder="Campo Simple" value="" class="f-xmiddle"/>
        </p>

        <p>
        <input type="text" name="" placeholder="Campo Simple" value="" class="f-large" />
        </p>

        <p>
        <input type="text" name="" placeholder="Campo Simple" value="" class="f-xlarge" />
        </p>        
        
        <p>
        <label>Opciones:</label>
        <select name="opciones" id="opciones">
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
            <option value="4">Cuatro</option>
        </select>
        </p>
        
        <p>
        <label>Comentarios:</label>
        <textarea name="texto" rows="3" cols="40"></textarea>
        </p>
        
        <label class="label" for="radio_01_02">Opción 1</label>
		<input type="checkbox" class="checkbox" id="radio_01_02" value="1" />
		<label for="radio_01_02">&#160;</label>
				
		<label class="label" for="radio_02_02">Opción 2</label>
		<input type="checkbox" class="checkbox" id="radio_02_02" value="2"  checked="checked" />
		<label for="radio_02_02">&#160;</label>
        
        <br />
        <input type="submit" value="Registrar" class="" />
    </form>


</body>
</html>
